<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Space Simulation</title>
</head>
<body>
    <div id="space"></div>
    <div>
        <img src="img/sun.png" id="sun">
    </div>

    <div class="planet">
        <img src="img/mercury.png" id="mercury">
    </div>
    <div class="planet">
        <img src="img/venus.png" id="venus">
    </div>
    <div class="planet">
        <img src="img/earth.png" id="earth">
    </div>
    <div class="planet">
        <img src="img/mars.png" id="mars">
    </div>
    <div class="planet">
        <img src="img/jupiter.png" id="jupiter">
    </div>
    <div class="planet">
        <img src="img/saturn.png" id="saturn">
    </div>
    <div class="planet">
        <img src="img/uranus.png" id="uranus">
    </div>
    <div class="planet">
        <img src="img/neptune.png" id="neptune">
    </div>
    <div class="planet">
        <img src="img/moon.png" id="moon">
    </div>

    <script src="script.js"></script>
</body>
</html>
